<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="header">
        <img src="../src/DOM/images/bulb.svg" alt="bulb" width="40px" height="40px">
        <div>ToDo List</div>
    </div>
    <div class="content">
        <div class="project-area">

            <div class="days">
                <div class="today">Today</div>
                <div class="week">This Week</div>
            </div>

            <div class="projects">
            </div>

            <div class="add-list">
                <input type="text" placeholder="+ Add List" class="add-list-input">
                <button class="add-list-button">Add</button>
            </div>

        </div>
        <div class="info-area"></div>
    </div>

    <div class="footer">
        Copyright Â© 2023 MahmoudShakour
    </div>
</body>
</html>
